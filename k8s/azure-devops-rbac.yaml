apiVersion: v1
kind: ServiceAccount
metadata:
  name: azure-devops
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: azure-devops-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: azure-devops
  namespace: default
# This YAML file defines a ServiceAccount named "azure-devops" in the "default" namespace and a ClusterRoleBinding that grants this ServiceAccount cluster-admin privileges. This setup is typically used to allow Azure DevOps pipelines to interact with the Kubernetes cluster with elevated permissions.s
