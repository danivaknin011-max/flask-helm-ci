controller:
  admin:
    username: admin
    password: admin123
  serviceType: NodePort
  installPlugins:
    - git
    - docker-workflow
    - kubernetes
    - configuration-as-code
  startupProbe:
    enabled: false
  JCasC:
    enabled: true
    configScripts:
      kubernetes-cloud: |
        jenkins:
          clouds:
            - kubernetes:
                name: "kubernetes"
                namespace: "jenkins"
                serverUrl: ""
                jenkinsUrl: ""
                templates:
                  - name: "jenkins-agent"
                    label: "jenkins-agent"
                    containers:
                      - name: "jnlp"
                        image: "myoung34/jenkins-agent-docker:latest"
                        privileged: true
                        ttyEnabled: true
                        volumeMounts:
                          - mountPath: "/var/run/docker.sock"
                            name: "docker-sock"
                    volumes:
                      - hostPath:
                          path: "/var/run/docker.sock"
                        name: "docker-sock"

agent:
  enabled: true
  label: "jenkins-agent"
  image:
    repository: myoung34/jenkins-agent-docker
    tag: latest
  runAsUser: 0
  privileged: true
  extraVolumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
  extraVolumeMounts:
    - name: docker-sock
      mountPath: /var/run/docker.sock

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""
  