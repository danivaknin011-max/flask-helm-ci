<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Digital | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: radial-gradient(circle at top right, #1e3c72, #2a5298);
            font-family: 'Heebo', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            color: #fff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            color: #2d3436;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .card-header-custom {
            background: #f8f9fa;
            padding: 30px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .balance-box {
            background: #f1f3f5;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px inset #fff;
        }

        .balance-amount {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1e3c72;
            letter-spacing: -1px;
        }

        .btn-action {
            border-radius: 15px;
            padding: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .prometheus-badge {
            font-size: 0.7rem;
            background: #e67e22;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            display: inline-block;
        }

        #amount {
            border-radius: 15px;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="glass-card shadow">
                <div class="card-header-custom">
                    <h2 class="fw-bold mb-0">ğŸ¦ ×‘× ×§ ×”×¢×ª×™×“</h2>
                    <span class="prometheus-badge"><i class="bi bi-activity"></i> Prometheus Live</span>
                </div>
                
                <div class="card-body p-4">
                    <div class="text-center">
                        <p class="text-muted text-uppercase mb-1 fw-bold">×™×ª×¨×” × ×•×›×—×™×ª ×‘×—×©×‘×•×Ÿ</p>
                        <div class="balance-box">
                            <div id="balance" class="balance-amount">â‚ª0</div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="form-label text-muted ms-2">×¡×›×•× ×œ×‘×™×¦×•×¢ ×¤×¢×•×œ×”</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white border-end-0" style="border-radius: 15px 0 0 15px;">â‚ª</span>
                            <input type="number" id="amount" class="form-control border-start-0" placeholder="0.00">
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <button onclick="performAction('deposit')" class="btn btn-success btn-action w-100">
                                    <i class="bi bi-plus-circle me-1"></i> ×”×¤×§×“×”
                                </button>
                            </div>
                            <div class="col-6">
                                <button onclick="performAction('withdraw')" class="btn btn-outline-danger btn-action w-100">
                                    <i class="bi bi-dash-circle me-1"></i> ××©×™×›×”
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="message" class="mt-4 alert d-none text-center" style="border-radius: 15px;"></div>
                </div>
                
                <div class="card-footer bg-light border-0 text-center py-3">
                    <small class="text-muted">××¢×¨×›×ª ×× ×•×˜×¨×ª ×‘×–××Ÿ ×××ª</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function updateBalance() {
        try {
            const response = await fetch('/balance');
            const data = await response.json();
            // ×× ×™××¦×™×™×ª ××¡×¤×¨×™× ×¤×©×•×˜×”
            document.getElementById('balance').innerText = 'â‚ª' + data.balance.toLocaleString();
        } catch (error) { console.error('Error:', error); }
    }

    async function performAction(action) {
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value);
        
        if (!amount || amount <= 0) {
            showMessage('× × ×œ×”×–×™×Ÿ ×¡×›×•× ×ª×§×™×Ÿ', 'warning');
            return;
        }

        try {
            const response = await fetch('/' + action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: amount })
            });
            const data = await response.json();

            if (response.ok) {
                showMessage(action === 'deposit' ? '×”×›×¡×£ ×”×•×¤×§×“!' : '×”××©×™×›×” ×‘×•×¦×¢×”!', 'success');
                updateBalance();
                amountInput.value = '';
            } else {
                showMessage(data.error, 'danger');
            }
        } catch (error) {
            showMessage('×©×’×™××ª ×ª×§×©×•×¨×ª', 'danger');
        }
    }

    function showMessage(text, type) {
        const msgDiv = document.getElementById('message');
        msgDiv.innerText = text;
        msgDiv.className = `mt-4 alert alert-${type} d-block`;
        setTimeout(() => msgDiv.className = 'd-none', 3000);
    }

    updateBalance();
</script>

</body>
</html>
