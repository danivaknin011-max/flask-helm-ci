<!DOCTYPE html>

<html lang="he" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flask Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body { background-color: #f8f9fa; }

        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: none; }

        .balance-display { font-size: 2.5rem; font-weight: bold; color: #28a745; }

        .btn-custom { width: 100%; margin-top: 10px; }

    </style>

</head>

<body>

    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="card p-4 text-center">

                    <h2 class="mb-4">ğŸ¦ ×‘× ×§ Flask</h2>

                    

                    <div class="mb-4">

                        <h5>×™×ª×¨×” × ×•×›×—×™×ª:</h5>

                        <div id="balance" class="balance-display">â‚ª0</div>

                    </div>



                    <div class="row">

                        <div class="col-6">

                            <input type="number" id="amount" class="form-control" placeholder="×¡×›×•×">

                        </div>

                        <div class="col-6">

                            <button onclick="performAction('deposit')" class="btn btn-primary w-100">×”×¤×§×“×” (+)</button>

                            <button onclick="performAction('withdraw')" class="btn btn-danger w-100 mt-2">××©×™×›×” (-)</button>

                        </div>

                    </div>



                    <div id="message" class="mt-3 alert" style="display:none;"></div>

                </div>

            </div>

        </div>

    </div>



    <script>

        // ×¤×•× ×§×¦×™×” ×œ×¢×“×›×•×Ÿ ×”×™×ª×¨×” ×‘×˜×¢×™× ×” ×•××—×¨×™ ×¤×¢×•×œ×”

        async function updateBalance() {

            try {

                const response = await fetch('/balance');

                const data = await response.json();

                document.getElementById('balance').innerText = 'â‚ª' + data.balance;

            } catch (error) {

                console.error('Error:', error);

            }

        }



        // ×¤×•× ×§×¦×™×” ×œ×‘×™×¦×•×¢ ×”×¤×§×“×” ××• ××©×™×›×”

        async function performAction(action) {

            const amountInput = document.getElementById('amount');

            const amount = parseFloat(amountInput.value);

            const messageDiv = document.getElementById('message');



            if (!amount || amount <= 0) {

                showMessage('× × ×œ×”×–×™×Ÿ ×¡×›×•× ×—×™×•×‘×™', 'danger');

                return;

            }



            try {

                const response = await fetch('/' + action, {

                    method: 'POST',

                    headers: { 'Content-Type': 'application/json' },

                    body: JSON.stringify({ amount: amount })

                });



                const data = await response.json();



                if (response.ok) {

                    showMessage(action === 'deposit' ? '×”×”×¤×§×“×” ×‘×•×¦×¢×”!' : '×”××©×™×›×” ×‘×•×¦×¢×”!', 'success');

                    updateBalance();

                    amountInput.value = ''; // × ×™×§×•×™ ×”×©×“×”

                } else {

                    showMessage(data.error || '×©×’×™××”', 'danger');

                }

            } catch (error) {

                showMessage('×©×’×™××” ×‘×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª', 'danger');

            }

        }



        function showMessage(text, type) {

            const msgDiv = document.getElementById('message');

            msgDiv.className = `mt-3 alert alert-${type}`;

            msgDiv.innerText = text;

            msgDiv.style.display = 'block';

            setTimeout(() => msgDiv.style.display = 'none', 3000);

        }



        // ×˜×¢×™× ×ª ×™×ª×¨×” ×¨××©×•× ×™×ª

        updateBalance();

    </script>

</body>

</html>
