<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>专  | Bank No.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        body { background: #f4f7f9; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; }
        .welcome-card { border-radius: 20px; border: none; box-shadow: 0 15px 35px rgba(0,0,0,0.1); background: white; }
        .hero-section { background: var(--primary-gradient); color: white; padding: 40px; border-radius: 20px 0 0 20px; display: flex; flex-direction: column; justify-content: center; }
        .form-section { padding: 40px; }
        .btn-primary { background: #2a5298; border: none; border-radius: 10px; padding: 10px; }
        .nav-pills .nav-link.active { background-color: #2a5298; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 welcome-card">
                <div class="row">
                    <div class="col-md-5 hero-section text-center">
                        <h1 class="display-5 fw-bold"></h1>
                        <h2 class="fw-bold">拽 住' 1 砖专</h2>
                        <p class="lead">爪专驻 驻 转. , 专,  转专.</p>
                    </div>
                    <div class="col-md-7 form-section">
                        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                            <li class="nav-item"><button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#login">住</button></li>
                            <li class="nav-item"><button class="nav-link" id="tab-reg" data-bs-toggle="pill" data-bs-target="#reg">专砖</button></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login">
                                <form onsubmit="handleAuth(event, 'login')">
                                    <input type="text" id="l-tz" class="form-control mb-3" placeholder="转注转 转" required>
                                    <input type="password" id="l-pass" class="form-control mb-3" placeholder="住住" required>
                                    <button class="btn btn-primary w-100">住 砖</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="reg">
                                <form onsubmit="handleAuth(event, 'register')">
                                    <div class="row">
                                        <div class="col"><input type="text" id="r-fname" class="form-control mb-3" placeholder="砖 驻专" required></div>
                                        <div class="col"><input type="text" id="r-lname" class="form-control mb-3" placeholder="砖 砖驻" required></div>
                                    </div>
                                    <input type="text" id="r-tz" class="form-control mb-3" placeholder="转注转 转 (9 住驻专转)" required>
                                    <input type="password" id="r-pass" class="form-control mb-3" placeholder="住住" required>
                                    <button class="btn btn-primary w-100">驻转 砖 砖</button>
                                </form>
                            </div>
                        </div>
                        <div id="auth-msg" class="mt-3 alert d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleAuth(e, type) {
            e.preventDefault();
            const data = type === 'login' ? 
                { tz: document.getElementById('l-tz').value, password: document.getElementById('l-pass').value } :
                { first_name: document.getElementById('r-fname').value, last_name: document.getElementById('r-lname').value, tz: document.getElementById('r-tz').value, password: document.getElementById('r-pass').value };
            
            const res = await fetch('/' + type, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (res.ok) {
                window.location.reload();
            } else {
                const msg = document.getElementById('auth-msg');
                msg.innerText = result.error || '砖 爪注 驻注';
                msg.className = 'mt-3 alert alert-danger';
            }
        }
    </script>
</body>
</html>
