<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Bank | DevOps Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Assistant:wght@300;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 210, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(58, 123, 213, 0.15) 0px, transparent 50%);
            font-family: 'Assistant', sans-serif;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 480px;
            width: 100%;
        }

        /* ×›×¨×˜×™×¡ ××©×¨××™ ×•×™×¨×˜×•××œ×™ */
        .v-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: -60px;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .v-card:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        .v-card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 80%);
            pointer-events: none;
        }

        /* ×”×¤×× ×œ ×”××¨×›×–×™ */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 80px 30px 30px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .balance-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-value {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ×›×¤×ª×•×¨×™× ×‘×¢×™×¦×•×‘ ××•×“×¨× ×™ */
        .action-btn {
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btn-deposit {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .btn-deposit:hover {
            background: #10b981;
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .btn-withdraw {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        .btn-withdraw:hover {
            background: #f43f5e;
            color: white;
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
        }

        .input-custom {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .input-custom:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
            color: white;
        }

        /* ××—×•×•×Ÿ ×¡×˜×˜×•×¡ DevOps */
        .status-bar {
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
            padding: 5px 15px;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .nav-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="nav-icons">
        <i class="bi bi-list fs-4"></i>
        <div class="status-bar">
            <div class="status-dot"></div>
            <span>System: Stable (ArgoCD)</span>
        </div>
        <i class="bi bi-person-circle fs-4"></i>
    </div>

    <div class="v-card">
        <div class="d-flex justify-content-between align-items-start mb-4">
            <i class="bi bi-cpu fs-3 text-white-50"></i>
            <span class="fw-bold italic">PREMIUM</span>
        </div>
        <div class="mb-4">
            <small class="d-block opacity-75 mb-1">××¡×¤×¨ ×—×©×‘×•×Ÿ</small>
            <h5 style="letter-spacing: 2px;">**** **** **** 2024</h5>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <small class="d-block opacity-75">×‘×¢×œ ×”×—×©×‘×•×Ÿ</small>
                <span>DevOps Expert</span>
            </div>
            <div class="text-end">
                <small class="d-block opacity-75">×ª×•×§×£</small>
                <span>12/28</span>
            </div>
        </div>
    </div>

    <div class="glass-panel">
        <div class="text-center mb-5">
            <span class="balance-label">×™×ª×¨×” ×–××™× ×”</span>
            <div id="balance" class="balance-value">â‚ª0</div>
        </div>

        <div class="mb-4">
            <input type="number" id="amount" class="form-control input-custom" placeholder="0.00">
        </div>

        <div class="row g-3">
            <div class="col-6">
                <button onclick="performAction('deposit')" class="action-btn btn-deposit w-100">
                    <i class="bi bi-arrow-down-left-circle fs-4"></i>
                    ×”×¤×§×“×”
                </button>
            </div>
            <div class="col-6">
                <button onclick="performAction('withdraw')" class="action-btn btn-withdraw w-100">
                    <i class="bi bi-arrow-up-right-circle fs-4"></i>
                    ××©×™×›×”
                </button>
            </div>
        </div>

        <div id="message" class="mt-4 alert d-none text-center border-0" style="border-radius: 12px; background: rgba(255,255,255,0.05); color: white;"></div>
        
        <div class="mt-5 pt-3 border-top border-secondary text-center">
            <div class="d-flex justify-content-around text-muted">
                <div class="small"><i class="bi bi-shield-check text-primary"></i> SSL ××•×¦×¤×Ÿ</div>
                <div class="small"><i class="bi bi-bar-chart text-primary"></i> Prometheus Live</div>
            </div>
        </div>
    </div>
</div>

<script>
    // ×¤×•× ×§×¦×™×” ×œ×¢×“×›×•×Ÿ ×™×ª×¨×” ×¢× ×× ×™××¦×™×™×ª ××¡×¤×¨×™×
    async function updateBalance() {
        try {
            const response = await fetch('/api/balance');
            const data = await response.json();
            const balanceElement = document.getElementById('balance');
            
            // ×× ×™××¦×™×” ×¤×©×•×˜×”
            let start = 0;
            let end = data.balance;
            let duration = 500;
            let startTime = null;

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                let progress = Math.min((currentTime - startTime) / duration, 1);
                let currentVal = Math.floor(progress * (end - start) + start);
                balanceElement.innerText = 'â‚ª' + currentVal.toLocaleString();
                if (progress < 1) requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);
            
        } catch (error) { console.error('Error:', error); }
    }

    async function performAction(action) {
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value);

        if (!amount || amount <= 0) {
            showMessage('× × ×œ×”×–×™×Ÿ ×¡×›×•× ×ª×§×™×Ÿ', 'warning');
            return;
        }

        try {
            const response = await fetch('/api/' + action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: amount })
            });
            const data = await response.json();

            if (response.ok) {
                showMessage(action === 'deposit' ? '×”×›×¡×£ ×”×•×¤×§×“ ×‘×”×¦×œ×—×”! ğŸš€' : '×”××©×™×›×” ×‘×•×¦×¢×” ×‘×”×¦×œ×—×”! ğŸ’¸', 'success');
                updateBalance();
                amountInput.value = '';
            } else {
                showMessage(data.error || '×¤×¢×•×œ×” × ×›×©×œ×”', 'danger');
            }
        } catch (error) {
            showMessage('×©×’×™××ª ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª', 'danger');
        }
    }

    function showMessage(text, type) {
        const msgDiv = document.getElementById('message');
        msgDiv.innerText = text;
        msgDiv.className = `mt-4 alert d-block animate__animated animate__fadeIn`;
        if(type === 'danger') msgDiv.style.color = '#f43f5e';
        if(type === 'success') msgDiv.style.color = '#10b981';
        if(type === 'warning') msgDiv.style.color = '#f59e0b';
        
        setTimeout(() => msgDiv.className = 'd-none', 4000);
    }

    // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
    updateBalance();
</script>

</body>
</html>
