name: CI/CD Pipeline - Learning with Kind

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'helm/**'
      - '.github/workflows/ci-cd.yaml'

env:
  IMAGE_NAME: 213daniel/flask-app
  HELM_RELEASE_NAME: flask-app
  HELM_CHART_PATH: ./helm/my-daniel-chart

jobs:
  build-and-test-deploy:
    name: Build & Test Deploy on Kind
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # שלב הבנייה והדחיפה (חובה לדחוף כדי ש-Kind יוכל למשוך)
      # ---------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.IMAGE_NAME }}:latest

      # ---------------------------------------------------------
      # יצירת קלאסטר זמני לצורך הבדיקה
      # ---------------------------------------------------------
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.10.0
        # פעולה זו מקימה קלאסטר ומגדירה אוטומטית את ה-Kubeconfig
        # אין צורך יותר ב-Secret של KUBE_CONFIG!

      # ---------------------------------------------------------
      # התקנה ב-Helm (בדיוק כמו בפרודקשן)
      # ---------------------------------------------------------
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Deploy with Helm to Kind
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE_NAME }} ${{ env.HELM_CHART_PATH }} \
            --wait \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.run_number }} \
            --timeout 5m

      # ---------------------------------------------------------
      # בדיקה שהכל רץ (Verification)
      # ---------------------------------------------------------
      - name: Verify Deployment
        run: |
          echo "Checking pods status..."
          kubectl get pods -A
          
          echo "Checking service..."
          kubectl get svc
          
          echo "Verifying image version..."
          kubectl get deployment ${{ env.HELM_RELEASE_NAME }} -o jsonpath="{.spec.template.spec.containers[0].image}"