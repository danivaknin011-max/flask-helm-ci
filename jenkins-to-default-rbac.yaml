# 1. מגדירים תפקיד (Role) בתוך ה-namespace של האפליקציה (default)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-deployer-role
  namespace: default      # <--- שים לב: זה ב-default
rules:
  - apiGroups: ["", "apps", "extensions", "batch", "networking.k8s.io"]
    resources: ["deployments", "replicasets", "pods", "jobs", "services", "secrets", "configmaps", "ingresses", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# 2. מחברים (Binding) את התפקיד הנ"ל ל-ServiceAccount של ג'נקינס
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-deployer-binding-default
  namespace: default      # <--- ה-Binding יושב ב-default
subjects:
  - kind: ServiceAccount
    name: jenkins-deployer # השם של ה-SA
    namespace: jenkins     # <--- אבל הוא מגיע מ-namespace jenkins!
roleRef:
  kind: Role
  name: jenkins-deployer-role
  apiGroup: rbac.authorization.k8s.io