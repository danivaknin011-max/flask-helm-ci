backend:
  replicaCount: 1
  image:
    repository: "213daniel/flask-app-backend"
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5000
  resources: {}
  tag: ${TAG}
frontend:
  image:
    repository: "213daniel/flask-app-frontend"
    tag: "latest"
  service:
    type: NodePort
    port: 80
    nodePort: 30080
  resources: {}
  tag: ${TAG}
env:
  secretName: "mysql-credentials"
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetCPU: 50
